name: Flask CI/CD to Azure VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "Running tests..."
          pytest || echo "No tests found, skipping."

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy and Configure Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            echo ">>> Installing dependencies on VM"
            sudo apt update -y
            sudo apt install -y python3 python3-venv python3-pip git nginx

            echo ">>> Deploying Flask app"
            cd /var/www/flaskapp || sudo git clone https://github.com/${{ github.repository }} /var/www/flaskapp
            cd /var/www/flaskapp
            sudo git reset --hard
            sudo git pull origin main

            echo ">>> Setting up Python venv"
            python3 -m venv venv || true
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt gunicorn

            echo ">>> Creating systemd service for Flask"
            SERVICE_FILE=/etc/systemd/system/flaskapp.service
            sudo tee $SERVICE_FILE > /dev/null <<EOL
            [Unit]
            Description=Gunicorn instance to serve Flask app
            After=network.target

            [Service]
            User=${{ secrets.AZURE_VM_USER }}
            Group=www-data
            WorkingDirectory=/var/www/flaskapp
            Environment="PATH=/var/www/flaskapp/venv/bin"
            ExecStart=/var/www/flaskapp/venv/bin/gunicorn --workers 3 --bind 127.0.0.1:8000 app:app

            [Install]
            WantedBy=multi-user.target
            EOL

            echo ">>> Enabling and restarting Flask service"
            sudo systemctl daemon-reload
            sudo systemctl enable flaskapp
            sudo systemctl restart flaskapp

            echo ">>> Configuring Nginx reverse proxy"
            NGINX_FILE=/etc/nginx/sites-available/flaskapp
            sudo tee $NGINX_FILE > /dev/null <<EOL
            server {
                listen 80;
                server_name _;
                location / {
                    proxy_pass http://127.0.0.1:8000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                }
            }
            EOL

            sudo ln -sf /etc/nginx/sites-available/flaskapp /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl restart nginx

            echo ">>> Deployment complete!"

